apply plugin: "groovy"
apply plugin: "eclipse"
apply plugin: 'idea'

repositories {
    jcenter()
}

project.ext.db = file("$buildDir/baseball.mv.db")

task generateTestDb(dependsOn:classes, type:JavaExec) {
    onlyIf { !db.exists() }
    main = 'geocoder.populate_stadium_data'
    classpath sourceSets.main.runtimeClasspath
}

compileTestGroovy.dependsOn generateTestDb

ext.springVersion = '4.3.8.RELEASE'
ext.spockVersion = '1.1-groovy-2.4'

dependencies {
    compile "org.codehaus.groovy:groovy-all:2.4.11"
    compile "org.springframework:spring-context:$springVersion"
    compile "org.springframework:spring-jdbc:$springVersion"

    testCompile "org.spockframework:spock-core:$spockVersion"
    testCompile "org.springframework:spring-test:$springVersion"
    testCompile "org.spockframework:spock-spring:$spockVersion"

    compile 'org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.24.1'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.24.1'
    testCompile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'

    runtime 'com.h2database:h2:1.4.187'
}
